<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Collector Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            padding: 20px;
            font-size: 20px;
            margin-top: 20px;
        }
        #coin-count {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="game">
        <button id="collect-coin-button">ðŸ’° Tap to Collect Coins</button>
        <div id="coin-count">Coins: 0</div>
    </div>
    <script>
        let coinCount = 0;

        document.getElementById('collect-coin-button').addEventListener('click', function() {
            coinCount++;
            document.getElementById('coin-count').textContent = 'Coins: ' + coinCount;
        });
    </script>
</body>
</html>
